<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Buscador de Películas</title>
  <link rel="stylesheet" href="css/estilo-register.css">
</head>
<body>
  <div class="header-actions">
      <a href="index.html" class="header-btn">Volver</a>
  </div>
  <div class="register-container">
    <form id="registerForm" autocomplete="off">
      <h2>Registro Cuenta</h2>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="nombre" name="name" required minlength="3" maxlength="20">
      </div>  
      <div class="form-group">
        <label for="username">Nombre Usuario</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="cell">Teléfono</label>
        <input type="tel" id="telefono" name="cell" required pattern="[0-9]{7,15}">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">Registrarse</button>
      <div id="registerMessage"></div>
    </form>
    <p class="register-option">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
